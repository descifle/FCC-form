<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <h1 class="text-spacing">freeCodeCamp Survey Form</h1>
                <p class="secondary-text text-spacing">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form class="survey-form" id="form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name here" required>
                </div>
                <div class="form-group">
                    <label id="name-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label id="name-label" for="age">Age<span class="mini-text">(optional)</span></label>
                    <input type="number" name="age" id="age" min="13" max="99" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <p class="form-p text-spacing">Which option describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled select value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p id="name-label" class="text-spacing">Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input name="user-recommended" type="radio" value="" class="input">
                        Definitely
                    </label>
                    <label>
                        <input name="user-recommended" type="radio" value="" class="input">
                        Maybe
                    </label>
                    <label>
                        <input name="user-recommended" type="radio" value="" class="input">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p class="form-p text-spacing">What is your favorite feature of freeCodeCamp <span class="mini-text">(check all that apply)</span></p>
                    <label>
                        <input class="input" name="prefer" value="Front-end Projects" type="checkbox">Front-end Projects
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Back-end Projects" type="checkbox">Back-end Projects
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Data Visualization" type="checkbox">Data Visualization
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Challenges" type="checkbox">Challenges
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Open Source community" type="checkbox">Open Source community
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Gitter help rooms" type="checkbox">Gitter help rooms
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Videos" type="checkbox">Videos
                    </label>
                    <label>
                        <input class="input" name="prefer" value="City Meetups" type="checkbox">City Meetups
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Wiki" type="checkbox">Wiki
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Forum" type="checkbox">Forum
                    </label>
                    <label>
                        <input class="input" name="prefer" value="Additional Courses" type="checkbox">Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <p class="form-p text-spacing">Any comments or suggestions?</p>
                    <textarea class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button class="submit-button" form="form" value="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
